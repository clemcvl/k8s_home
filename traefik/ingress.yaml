---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: traefik.playk8s.live
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-dashboard-svc
          servicePort: 8080
