---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: 2048-ingress
  namespace: game-2048
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: game.playk8s.live
    http:
      paths:
      - path: /
        backend:
          serviceName: service-2048
          servicePort: 80
