---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pod-gateway
spec:
  destination:
    namespace: pod-gateway
    server: https://kubernetes.default.svc
  project: k8shome
  source:
    path: components/pod-gateway/chart
    repoURL: https://github.com/clemcvl/k8s_home
    targetRevision: argo_subchart_test
  sync:
    comparedTo:
      destination:
        namespace: pod-gateway
        server: https://kubernetes.default.svc
      source:
        path: components/pod-gateway/chart
        repoURL: https://github.com/clemcvl/k8s_home
        targetRevision: argo_subchart_test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
