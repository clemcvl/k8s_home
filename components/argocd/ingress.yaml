---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: argocd.playk8s.live
    http:
      paths:
      - path: /
        backend:
          serviceName: argocd-server
          servicePort: 80
